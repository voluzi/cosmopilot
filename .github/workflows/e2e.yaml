name: E2E Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      focus:
        description: 'Ginkgo focus filter (regex pattern)'
        required: false
        default: ''
      skip:
        description: 'Ginkgo skip filter (regex pattern)'
        required: false
        default: ''

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Configure kernel parameters
        run: |
          sudo tee /etc/sysctl.d/99-kubernetes.conf <<EOF
          fs.inotify.max_user_watches=1048576
          fs.inotify.max_user_instances=8192
          net.ipv4.ip_unprivileged_port_start=0
          EOF
          sudo sysctl -p /etc/sysctl.d/99-kubernetes.conf

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run E2E Tests
        run: |
          make test.e2e \
            TEST_TIMEOUT=1h \
            PROCS=4 \
            REUSE_CLUSTER=false \
            FOCUS="${{ github.event.inputs.focus || '' }}" \
            SKIP="${{ github.event.inputs.skip || '' }}"
