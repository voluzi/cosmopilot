name: E2E Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  e2e:
    runs-on: voluzi-on-prem-amd64
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run E2E Tests
        run: |
          make test.e2e \
            PROCS=2 \
            REUSE_CLUSTER=false \
            FOCUS="${{ github.event.inputs.focus || '' }}" \
            SKIP="${{ github.event.inputs.skip || '' }}"
