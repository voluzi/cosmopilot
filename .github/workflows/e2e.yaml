name: E2E Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      focus:
        description: 'Ginkgo focus filter (regex pattern)'
        required: false
        default: ''
      skip:
        description: 'Ginkgo skip filter (regex pattern)'
        required: false
        default: ''

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Increase inotify limits
        run: |
          sudo sysctl -w fs.inotify.max_user_watches=524288
          sudo sysctl -w fs.inotify.max_user_instances=512

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run E2E Tests
        run: |
          make test.e2e \
            REUSE_CLUSTER=false \
            FOCUS="${{ github.event.inputs.focus || '' }}" \
            SKIP="${{ github.event.inputs.skip || '' }}"
